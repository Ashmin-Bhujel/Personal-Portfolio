<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal Portfolio" />
    <meta name="author" content="ashmin-bhujel" />

    <title>Ashmin Bhujel | Personal Portfolio Website</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/0f03b1c93a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <!-- Header -->
      <header class="container">
        <div id="page-header">
          <h1><button id="page-heading">ASHMIN BHUJEL</button></h1>
          <p>Personal Portfolio</p>
        </div>

        <!-- Navbar -->
        <nav>
          <ul>
            <li id="home-btn"><button class="text-md">Home</button></li>
            <li id="about-me-btn"><button class="text-md">About Me</button></li>
            <li id="skills-btn"><button class="text-md">Skills</button></li>
            <li id="photographs-btn">
              <button class="text-md">Photographs</button>
            </li>
            <li id="contact-btn">
              <button class="text-md">Contact</button>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Content -->
      <div class="content container"></div>

      <!-- Footer -->
      <footer class="container">
        <div class="footer-header">
          <p class="footer-sub-heading">Personal Portfolio Website</p>
        </div>

        <div class="social-handles">
          <ul>
            <!-- GitHub -->
            <li>
              <a
                href="https://github.com/Ashmin-Bhujel"
                target="_blank"
                rel="noopener noreferrer"
                title="GitHub"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </li>

            <!-- LinkedIn -->
            <li>
              <a
                href="https://www.linkedin.com/in/ashmin-bhujel/"
                target="_blank"
                rel="noopener noreferrer"
                title="LinkedIn"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>

            <!-- X (Twitter) -->
            <li>
              <a
                href="https://twitter.com/ashmin_bhujel"
                target="_blank"
                rel="noopener noreferrer"
                title="X (Twitter)"
              >
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </li>

            <!-- Instagram -->
            <li>
              <a
                href="https://www.instagram.com/ashmin_bhujel/"
                target="_blank"
                rel="noopener noreferrer"
                title="Instagram"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>

        <p class="footer-copyright">
          &copy; <span class="year">2024</span> Ashmin Bhujel
        </p>
      </footer>

    <!-- JavaScript -->
    <script src="./script.js"></script>
